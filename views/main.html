<html>
<head>
  <title>BINCH</title>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

  <div class="container">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1" data-backdrop="static" data-keyboard="false">자유게시판</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2" data-backdrop="static" data-keyboard="false">질문게시판</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal3" data-backdrop="static" data-keyboard="false">익명게시판</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myTerminal" data-backdrop="static" data-keyboard="false">터미널</button>
  
    <!-- Modal1 자유게시판 -->
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog">    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
        </div>    
      </div>
    </div>
  
      <!-- Modal2 질문게시판 -->
      <div class="modal fade" id="myModal2" role="dialog">
          <div class="modal-dialog">        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
  
    <!-- Modal3 익명게시판 -->
    <div class="modal fade" id="myModal3" role="dialog">
      <div class="modal-dialog">   
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
      <!-- Terminal -->
    <div class="modal fade" id="myTerminal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="modal-title">apple - bash - 80x24</h5>
          </div>
          <div class="modal-body">
              <div class = "modal-useful" id = "usemodal">
              <div class="inner terminal-body">
            <p>
                <ul class = "TerminalContents" id = "TerminalList"></ul>
                <form onsubmit = "query_submit()">
                apple-ui-MacBook-Pro:~ apple$<input type = "text" name = "TerminalQuery" id = "TerminalQuery">
              </form>
            </p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!--chat Terminal-->
    <div class="modal fade" id="myChat" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">apple - bash - 80x24</h5>
              </div>
              <div class="modal-body">
                  <div class = "modal-chat" id = "chatmodal">
                  <div class="inner chat-body">
                <p>
                    <ul class = "ChatContents" id = "ChatList"></ul>
                    <form onsubmit = "chat_submit()">
                    apple-ui-MacBook-Pro:~ chat$<input type = "text" name = "ChatQuery" id = "ChatQuery">
                  </form>
                </p>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
  
  <script>
  $( "form" ).submit(function( event ) {
    event.preventDefault();
  });
  function query_submit() {
      let query = document.getElementById("TerminalQuery").value;
      //console.log(query);
      let node = document.createElement("li");
      let textnode = document.createTextNode("apple-ui-MacBook-Pro:~ apple$"+query);
      node.appendChild(textnode);
      document.getElementById("TerminalList").appendChild(node);
      document.getElementById("TerminalQuery").value = "";
      let split_query = query.split(" ");
      if (split_query[0] === "ls") {
        let foldernode = document.createElement("li");
        let foldertextnode = document.createTextNode("apple-ui-MacBook-Pro:~ apple$freshman sophomore junior senior all");
        foldernode.appendChild(foldertextnode);
        document.getElementById("TerminalList").appendChild(foldernode);
      }
      if (split_query[0] === "vim") {
          console.log(split_query[1]);
          $('#myTerminal').modal('hide');
          $('#myChat').modal('show');
      }
      
  }
  function chat_submit() {
      console.log(document.getElementById("ChatQuery").value);
  }
  
  </script>
